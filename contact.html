<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mettiti in contatto con Vinyl Haven." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatti - Vinyl Haven</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo Vinyl Haven" class="logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Chi Siamo</a></li>
                <li><a href="catalog.html">Catalogo</a></li>
                <li><a href="events.html">Eventi</a></li>
                <li><a href="contact.html" aria-current="page">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section aria-label="Modulo di Contatto">
            <h1>Contattaci</h1>
            <form action="#" method="POST" class="contact-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" aria-label="Il tuo nome" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" aria-label="La tua email" required />

                <label for="message">Messaggio</label>
                <textarea id="message" name="message" aria-label="Il tuo messaggio" required></textarea>

                <button type="submit">Invia</button>
            </form>
        </section>
        <section aria-label="Posizione e Social Media">
            <h2>Trovarci</h2>
            <p>Piazzale Veronica Gambara, 5, 20146 Milano MI</p>
            <!-- Sostituire con il codice embed della mappa -->
            <div class="map-container" aria-label="Mappa della posizione">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5596.5222990684715!2d9.142565999999999!3d45.464543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c17e843892f9%3A0xa014ffd12e072d1b!2sLP%20Vinili%20Disco%20Express%20Milano!5e0!3m2!1sit!2sit!4v1734724431598!5m2!1sit!2sit" 
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <h2>Seguici</h2>
            <ul class="social-links">
                <li><a href="#" aria-label="Facebook">Facebook</a></li>
                <li><a href="#" aria-label="Instagram">Instagram</a></li>
                <li><a href="#" aria-label="Twitter">Twitter</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> LP Vinili Disco Express - Tutti i diritti riservati.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
